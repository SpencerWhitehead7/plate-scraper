<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Plate Scraper!</title>
    <meta
      name="description"
      content="Plate Scraper is a chrome extension for scraping and editing recipes"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Raleway", "HelveticaNeue", "Helvetica Neue", Helvetica,
          Arial, sans-serif;
        color: #222;
      }

      body {
        display: flex;
        flex-direction: column;
        height: 600px;
        width: 800px;
        padding: 16px;
        background-color: rgba(50, 195, 239, 0.6);
      }

      .title {
        text-align: center;
        margin-bottom: 16px;
      }

      .recipe-text {
        flex: 1 0 auto;
        padding: 8px;
        margin-bottom: 16px;
      }

      .download {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .download label {
        line-height: 32px;
      }

      .download input {
        width: 320px;
        height: 32px;
      }

      .download button {
        width: 120px;
        height: 32px;
        background-color: gold;
      }

      .download button:disabled {
        background-color: lightgray;
      }
    </style>
    <script src="popup.js"></script>
  </head>

  <body>
    <h1 class="title">Plate Scraper!</h1>
    <textarea id="recipe" class="recipe-text">
      Make sure the page has finished loading before you scrape
    </textarea>
    <div class="download">
      <label for="filename">Filename&nbsp;</label>
      <input id="filename" name="filename" />
      <button id="download" type="button" disabled>Download</button>
    </div>
  </body>
</html>
